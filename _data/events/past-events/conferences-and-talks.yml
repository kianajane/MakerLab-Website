- name: "Instilling a Maker Mindset on Campus: Case Studies"
  date: "May 2, 2016"
  location: NERCOMP 1 day PDO at Holy Cross
  link: "https://nercomp.org/forms/meeting/Microsite/MakerSpace,0"
  info: "What have we learned from the Maker movement? How has this knowledge been applied to higher education? How are fabrication spaces evolving? Multiple experts will present case studies learned in the first years of creating spaces for digital fabrication. Participate in active discussions around practical hands on workshops, workflows, policies, and support models. Working groups, formed by attendees, will be asked to reverse engineer these case studies through the needs, policies, and resources of their own institution."
