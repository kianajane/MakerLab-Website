  date: "June 11, 2015"
  location: NERCOMP 1 day PDO in Norwood, MA
  link: "http://bryanalexander.org/2015/06/11/3d-printing-and-education-a-workshop-report/"
- name: "New Perspectives: Instilling a ‘Maker’ Mindset with Makerspaces"
  date: "March 1, 2016"
  location: Next Generation Learning Spaces
  link: "https://higheredlearningspaces.iqpc.com/AgendaSection.aspx?tp_day=140849&tp_session=101927"
  info: "In recent years, Makerspaces have emerged as incubators to transform student capabilities, enhancing the roles of people, purposes, projects, and partnerships. The process of creating and exploring fosters a communal experience, whereby students are able to share innovations. As devices like 3D printers and scanners become more accessible, future implications for these spaces are boundless."
- name: "Evolution of the Learning Space: Making and 3D Printing to Drive Innovation"
  date: "Feb 2, 2016"
  location: ELI Annual Meeting 2016
  link: "http://www.educause.edu/events/eli-annual-meeting-2016/2016/evolution-learning-space-making-and-3d-printing-drive-innovation"
  info: "This session will investigate the development of makerspaces at three liberal arts institutions: Brandeis University, Colgate University, and Wellesley College. Representatives from each institution will discuss the development of learning spaces that support a variety of \"making\" technologies, with a focus on 3D modeling and printing. Our talk will highlight key factors (e.g., awareness, access, physical space, campus policies, equipment, etc.) that influence the design, development, and support of these spaces. Join the conversation to share your questions, thoughts, problems, and solutions as we establish guidelines for makerspace design, development, and support."
- name: "The Idea Exchange: Maker Spaces in Higher Ed"
  date: "March 31, 2015"
  location: NERCOMP Annual Conference 2015
  link: "http://www.educause.edu/nercomp-annual-conference/2015/idea-exchange-maker-spaces-higher-ed"
  info: "Wellesley and Brandeis have taken different journeys on the path toward creating makerspaces, but the point at which they meet is rich with interdisciplinary collaboration and exploration. These two liberal arts institutions have both created makerspaces in the past year with a focus on providing access to emerging technologies and introducing users to an interdisciplinary approach to the practice, culture, and values of making. Come work together to build a NERCOMP makerspace toy box, where you can play with maker tools, take a 3D portrait, try out 3D scanning and modeling software, play with LittleBits circuits, visit a strange world in Oculus Rift, and more. Share your makerspace thoughts, ideas, paradigms, approaches, challenges, and triumphs. Feel free to come and go during this experimental, hands-on, and participatory session."
